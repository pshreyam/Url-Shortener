<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>URL-Shortner</title>
</head>
<body>
  <div class="container my-4">
    <h1>Url Shortener</h1>
    <form action="/shorten/url" method="POST" class="my-4 form-inline">
      <label for="full-url" class="sr-only">Full Url</label>
      <input required placeholder="Full Url" type="url" name="full-url" id="full-url" class="form-control col mr-2">
      <button class="btn btn-success" type="submit">Shorten Url</button>
    </form>
    
    <div class="table-responsive my-4">
        <h2>List Of Shortened URLs</h2>
        <table class="table table-striped my-4">
        <thead class="thead-dark">
            <tr>
            <th>#</th>
            <th>Full URL</th>
            <th>Short URL</th>
            <th>Visited</th>
            <th></th>
            </tr>
        </thead>
        <tbody>
            {% if url_list %}
            {% for url in url_list %}
            <tr>
                <td>
                    {{url.id}}
                </td>
                <td>
                    <a href="{{url.full}}" target="_blank">
                        {{url.full}}
                    </a>
                </td>
                <td>
                    <a href="/{{url.short}}" target="_blank">
                        {{url.short}}
                    </a>
                </td>
                <td>{{url.clicks}}</td>
                <td>
                    <a class="btn btn-danger" href="/delete/{{url.id}}">
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
            {% endif %}
        </tbody>
        </table>
    </div>
  </div>
</body>
</html>
